<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec='http://www.thymeleaf.org/extras/spring-security'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<div th:replace="~{fragments/navigation}"></div>
<div class="container-form">
    <h2 class="text-center">Edith Project</h2>
    <form
            th:action="@{/project-details}"
            th:object="${projectDTO}"
            th:method="POST"
            id="edithProjectForm">

        <div class="form-group">
            <label th:for="name">Name</label>
            <input type="text" class="form-control" th:placeholder="${projectDTO.name}"
                   id="name"
                   name="name"
                   th:field="*{name}"
                   th:errorclass="is-invalid">
            <p class="invalid-feedback errors alert alert-danger">
                Project name must contain 3 to 30 letters.
            </p>
        </div>
        <div class="form-group">
            <label th:for="descriptions">Descriptions</label>
            <input type="text" class="form-control" th:placeholder="${projectDTO.description}"
                   id="descriptions"
                   name="descriptions"
                   th:field="*{description}"
                   th:errorclass="is-invalid">
            <p class="invalid-feedback errors alert alert-danger">
                Descriptions name must contain 10 to 255 letters.
            </p>
        </div>
        <div class="form-group">
            <label th:for="startDate">Start Date</label>
            <input type="date" class="form-control" th:placeholder="${projectDTO.startDate}"
                   id="startDate"
                   name="startDate"
                   th:field="*{startDate}"
                   th:errorclass="is-invalid">
        </div>
        <div class="form-group">
            <label th:for="endDate">End Date</label>
            <input type="date" class="form-control" th:placeholder="${projectDTO.endDate}"
                   id="endDate"
                   name="endDate"
                   th:field="*{endDate}"
                   th:errorclass="is-invalid">
        </div>
        <div class="form-group">
            <label th:for="department">Responsible Department</label>
            <select class="form-control" th:placeholder="${projectDTO.responsibleDepartment}"
                    id="department"
                    name="department"
                    th:field="*{responsibleDepartment}">
                <option
                        th:each="department: ${departments}"
                        th:value="${department}"
                        th:text="${department}">Department
                </option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="projectEmployees">Employees</label>

            <input type="text" class="form-control" th:placeholder="${projectDTO.getEmployees().size()}"
                   id="projectEmployees"
                   name="projectEmployees"
                   readonly>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Save</button>
    </form>
    <form th:method="POST" th:action="@{/project-employees/{id}(id=${projectDTO.id})}" class="d-inline">
        <input class="btn btn-primary btn-sm" type="submit" value="Edit"/>
    </form>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
