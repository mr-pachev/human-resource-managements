<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<div th:replace="~{fragments/navigation::navigation(activeLink=${'projects'})}"></div>
<div class="container-form">
    <div class="bg-danger text-center" th:if="${isExist}">
        <p class="d-block">The project already exists</p>
    </div>
    <div th:unless="${isExist}">
        <h2 class="text-center">Add Project</h2>
    </div>
    <form th:action="@{/add-project}"
          th:object="${addProjectDTO}"
          th:method="POST"
          id="addProjectForm">
        <div class="form-group">
            <label th:for="name">Name</label>
            <input type="text" class="form-control"
                   id="name"
                   name="name"
                   th:field="*{name}"
                   th:errorclass="is-invalid">
            <p class="invalid-feedback errors alert alert-danger">
                Name must contain 3 to 30 letters.
            </p>
        </div>
        <div class="form-group">
            <label th:for="description">Description</label>
            <input type="text" class="form-control"
                   id="description"
                   name="description"
                   th:field="*{description}"
                   th:errorclass="is-invalid">
            <p class="invalid-feedback errors alert alert-danger">
                Description must contain 10 to 255 letters.
            </p>
        </div>
        <div class="form-group">
            <label th:for="startDate">Start Date</label>
            <input type="date" class="form-control"
                   id="startDate"
                   name="startDate"
                   th:field="*{startDate}"
                   th:errorclass="is-invalid">
        </div>
        <div class="form-group">
            <label th:for="endtDate">End Date</label>
            <input type="date" class="form-control"
                   id="endDate"
                   name="endDate"
                   th:field="*{endDate}"
                   th:errorclass="is-invalid">
        </div>
        <div class="form-group">
            <label th:for="department">Department</label>
            <select class="form-control"
                    id="department"
                    name="department"
                    th:field="*{responsibleDepartment}"
                    th:errorclass="is-invalid">
                <option value="">-- Select Department --</option>
                <option
                        th:each="department: ${departments}"
                        th:value="${department}"
                        th:text="${department}">Department</option>
            </select>
            <p class="invalid-feedback errors alert alert-danger">
                Department is required.
            </p>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add</button>
    </form>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
