<!DOCTYPE html>
<html lang="bg"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
    <body>
    <div th:fragment="navigation">
    <div class="navbar">
        <div class="nav-left">
            <a th:href="@{/}" th:text="#{nav_bar_home}">Home</a>
            <th:block sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" th:text="#{nav_bar_login}">Login</a>
                <a th:href="@{/registration}" th:text="#{nav_bar_registration}">Registration</a>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <form class="logout-form"
                      th:method="POST"
                      th:action="@{/logout}" th:text="#{nav_bar_logout}">
                    <button type="submit" class="logout-button">Logout</button>
                </form>
                <span class="nav-greeting">
                    Hello <span th:text="${@userHelperService.userDetails.username}"></span>!
                </span>
            </th:block>
        </div>
        <div class="nav-right">
            <th:block sec:authorize="isAuthenticated()">
                <a th:href="@{/users}" th:text="#{nav_bar_users}" sec:authorize="hasRole('ADMIN')">Users</a>
                <a th:href="@{/employees}" th:text="#{nav_bar_employees}">Employees</a>
                <a th:href="@{/departments}" th:text="#{nav_bar_departments}">Departments</a>
                <a th:href="@{/projects}" th:text="#{nav_bar_projects}">Projects</a>
                <a th:href="@{/positions}" th:text="#{nav_bar_positions}">Positions</a>
            </th:block>
            <form class="language-form" th:method="GET">
                <label class="nav-right" for="lang" th:text="#{nav_bar_language}">Language</label>
                <select
                        id="lang"
                        name="lang"
                        onchange="this.form.submit()">
                    <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                    <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Бългалски</option>
                </select>
            </form>
        </div>
    </div>
</div>
</body>
</html>
