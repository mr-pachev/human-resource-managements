<div th:fragment="navigation">
    <div class="navbar">
        <div class="nav-left">
            <a th:href="@{/}">Home</a>
            <th:block sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Login</a>
                <a th:href="@{/registration}">Registration</a>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <form class="logout-form"
                      th:method="POST"
                      th:action="@{/logout}">
                    <button type="submit" class="logout-button">Logout</button>
                </form>
                <span class="nav-greeting">
                    Hello <span th:text="${@userHelperService.userDetails.username}"></span>!
                </span>
            </th:block>
        </div>
        <div class="nav-right">
            <th:block sec:authorize="isAuthenticated()">
                <a th:href="@{/users}" sec:authorize="hasRole('ADMIN')">Users</a>
                <a th:href="@{/employees}">Employees</a>
                <a th:href="@{/departments}">Departments</a>
                <a th:href="@{/projects}">Projects</a>
                <a th:href="@{/project-managers}">Project Managers</a>
                <a th:href="@{/supervisors}">Supervisors</a>
                <a th:href="@{/positions}">Positions</a>
            </th:block>
            <form th:method="GET">
                <label class="text-white" for="lang">Language</label>
                <select
                        id="lang"
                        name="lang"
                        onchange="this.form.submit()">
                    <option value="en_US">English</option>
                    <option value="bg_BG">Бългалски</option>
                </select>
            </form>

        </div>
    </div>
</div>
