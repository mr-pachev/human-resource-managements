<!DOCTYPE html>
<html lang="bg"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<div th:replace="~{fragments/navigation::navigation(activeLink=${'tasks'})}"></div>
<div class="tasks-form">
    <h2 class="text-center">Tasks:<span class="count" th:text="${tasks.size()}"></span></h2>
    <a href="/add-task" class="btn btn-success add-employee-btn" sec:authorize="hasRole('ADMIN')">Add</a>
    <table class="departments-form justify-content-center table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Employee Name</th>
            <th>Start Date</th>
            <th>End Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.name}">Name</td>
            <td th:text="${task.description}">Description</td>
            <td th:text="${task.employeeName}">Employee Name</td>
            <td th:text="${task.startDate}">Start Date</td>
            <td th:text="${task.endDate}">End Date</td>
            <td sec:authorize="hasRole('ADMIN')">
                <form th:method="POST" th:action="@{/task-details/{id}(id=${task.id})}" class="d-inline">
                    <input class="btn btn-primary btn-sm" type="submit" value="Edit"/>
                </form>
                <form th:method="POST" th:action="@{/delete-task/{id}(id=${task.id})}" class="d-inline">
                    <input class="btn btn-danger btn-sm" type="submit" value="Remove"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
