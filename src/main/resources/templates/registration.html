<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<div th:replace="~{fragments/navigation}"></div>
<div class="form-container registration-container">
    <h2 class="text-center">Add Employee</h2>
    <form th:action="@{/registration}"
          th:object="${addEmployeeDTO}"
          th:method="POST"
          id="addEmployeeForm">
        <div class="form-group">
            <label th:for="firstName">First Name</label>
            <input type="text" class="form-control"
                   id="firstName"
                   name="firstName"
                   th:field="*{firstName}"
                   th:errorclass="is-invalid">
            <p class="invalid-feedback errors alert alert-danger">
                First name must contain 3 to 10 letters.
            </p>
        </div>
        <div class="form-group">
            <label th:for="middleName">Middle Name</label>
            <input type="text" class="form-control"
                   id="middleName"
                   name="middleName"
                   th:field="*{middleName}"
                   th:errorclass="is-invalid">
            <p class="invalid-feedback errors alert alert-danger">
                Middle name must contain 3 to 10 letters.
            </p>
        </div>
        <div class="form-group">
            <label th:for="lastName">Last Name</label>
            <input type="text" class="form-control"
                   id="lastName"
                   name="lastName"
                   th:field="*{lastName}"
                   th:errorclass="is-invalid">
            <p class="invalid-feedback errors alert alert-danger">
                Last name must contain 3 to 10 letters.
            </p>
        </div>
        <div class="form-group">
            <label th:for="identificationNumber">Identification Number</label>
            <input type="text" class="form-control"
                   id="identificationNumber"
                   name="identificationNumber"
                   th:field="*{identificationNumber}"
                   th:errorclass="is-invalid">
            <p class="invalid-feedback errors alert alert-danger">
                Identification number must be 10 digits.
            </p>
        </div>
        <div class="form-group">
            <label th:for="age">Age</label>
            <input type="text" class="form-control"
                   id="age"
                   name="age"
                   th:field="*{age}"
                   th:errorclass="is-invalid">
        </div>
        <div class="form-group">
            <label th:for="startDate">Start Date</label>
            <input type="date" class="form-control"
                   id="startDate"
                   name="startDate"
                   th:field="*{startDate}"
                   th:errorclass="is-invalid">
        </div>
        <div class="form-group">
            <label th:for="endDate">End Date</label>
            <input type="date" class="form-control"
                   id="endDate"
                   name="endDate"
                   th:field="*{endDate}"
                   th:errorclass="is-invalid">
        </div>
        <div class="form-group">
            <label th:for="position">Position</label>
            <select class="form-control"
                    id="position"
                    name="position"
                    th:field="*{position}"
                    th:errorclass="is-invalid">
                <option value="">Select Position</option>
                <option value="1">Position 1</option>
                <option value="2">Position 2</option>
                <option value="3">Position 3</option>
            </select>
            <p class="invalid-feedback errors alert alert-danger">
                Engine type is required.
            </p>
        </div>
        <div class="form-group">
            <label th:for="supervisor">Supervisor</label>
            <select class="form-control"
                    id="supervisor"
                    name="supervisor"
                    th:field="*{supervisor}"
                    th:errorclass="is-invalid">
                <option value="">Select Supervisor</option>
                <option value="1">Supervisor 1</option>
                <option value="2">Supervisor 2</option>
                <option value="3">Supervisor 3</option>
            </select>
            <p class="invalid-feedback errors alert alert-danger">
                Engine type is required.
            </p>
        </div>
        <div class="form-group">
            <label th:for="department">Department</label>
            <select class="form-control"
                    id="department"
                    name="department"
                    th:field="*{department}"
                    th:errorclass="is-invalid">
                <option value="">Select Department</option>
                <option value="1">Department 1</option>
                <option value="2">Department 2</option>
                <option value="3">Department 3</option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="education">Education</label>
            <select class="form-control"
                    id="education"
                    name="education"
                    th:field="*{education}"
                    th:errorclass="is-invalid">
                <option value="">Select Education</option>
                <option value="1">Education 1</option>
                <option value="2">Education 2</option>
                <option value="3">Education 3</option>
            </select>
            <p class="invalid-feedback errors alert alert-danger">
                Engine type is required.
            </p>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Add Employee</button>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
